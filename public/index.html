<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
    <script src="display.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Stock Tracker App</title>
  </head>
  <body>
    <header>
      <h1>Stock Tracker</h1>
    </header>
    <main>
      <section>
        <h2>Track a Stock</h2>
        <div class="input-container">
          <input
            type="text"
            id="stockSymbolInput"
            placeholder="Enter stock symbol"
          />
          <button id="trackButton">Track</button>
          <button id="loginButton">Log In</button>
          <button id="logoutButton">Log Out</button>
        </div>
      </section>
      <section id="stockInfo">
        <h2 id="stockNameDisplay"></h2>
        <div class="stock-details">
          <p id="stockSymbolDisplay"></p>
          <p id="stockPriceDisplay"></p>
          <p id="stockOpenDisplay"></p>
          <p id="stockHighDisplay"></p>
          <p id="stockLowDisplay"></p>
          <p id="stockVolumeDisplay"></p>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Stock Tracker App</p>
    </footer>
    <script src="js/display.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
