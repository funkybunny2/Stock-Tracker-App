<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Stock Tracker App</title>
  </head>
  <body>
    <header>
      <h1>Stock Tracker</h1>
    </header>
    <main>
      <section>
        <h2>Track a Stock</h2>
        <input type="text" id="stockSymbol" placeholder="Enter stock symbol" />
        <button id="trackButton">Track</button>
      </section>
      <section id="stockInfo">
        <!-- Stock information will be displayed here -->
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Stock Tracker App</p>
    </footer>
    <script src="../src/server.js"></script>
  </body>
</html>
