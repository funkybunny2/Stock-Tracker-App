<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Stock Tracker App</title>
  </head>
  <body>
    <header>
      <h1>Stock Tracker</h1>
    </header>
    <main>
      <section>
        <h2>Track a Stock</h2>
        <input
          type="text"
          id="stockSymbolInput"
          placeholder="Enter stock symbol"
        />
        <button id="trackButton">Track</button>
      </section>
      <section id="stockInfo">
        <h2 id="stockNameDisplay"></h2>
        <p id="stockSymbolDisplay"></p>
        <p id="stockPriceDisplay"></p>
        <p id="stockChangeDisplay"></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Stock Tracker App</p>
    </footer>
    <script src="js/display.js"></script>
  </body>
</html>
