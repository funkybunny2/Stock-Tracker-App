  <body>
    <header>
      <h1>Stock Tracker</h1>
      <section>
        <h2>User Authentication</h2>
        <form id="signupForm">
          <h3>Sign Up</h3>
          <input type="email" id="signupEmail" placeholder="Email" required />
          <input
            type="password"
            id="signupPassword"
            placeholder="Password"
            required
          />
          <button id="signupButton">Sign Up</button>
        </form>
        <form id="loginForm">
          <h3>Login</h3>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <button id="loginButton">Log In</button>
        </form>
        <button id="logoutButton">Logout</button>
      </section>
    </header>
    <main>
      <section>
        <h2>Track a Stock</h2>
        <div class="input-container">
          <input
            type="text"
            id="stockSymbolInput"
            placeholder="Enter stock symbol"
          />
          <button id="trackButton">Track</button>
        </div>
      </section>

      <section id="stockInfo">
        <h2 id="stockNameDisplay"></h2>
        <div class="stock-details">
          <p id="stockSymbolDisplay"></p>
          <p id="stockPriceDisplay"></p>
          <p id="stockOpenDisplay"></p>
          <p id="stockHighDisplay"></p>
          <p id="stockLowDisplay"></p>
          <p id="stockVolumeDisplay"></p>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Stock Tracker App</p>
    </footer>
    <script src="js/display.js"></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
